steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
  dir: 'functions/licenceAppointments'
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']
  dir: 'functions/licenceAppointments'
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'functions', 
    'deploy', 
    'licenceAppointments', 
    '--trigger-http', 
    '--runtime=nodejs8', 
    '--timeout=540s',
    '--set-env-vars', 'EMAIL_TO=${_EMAIL_TO}, MAILGUN_API_KEY=${_MAILGUN_API_KEY}, MAILGUN_DOMAIN=${_MAILGUN_DOMAIN}, NOTIFY=${_NOTIFY}'
  ]
  dir: 'functions/licenceAppointments'